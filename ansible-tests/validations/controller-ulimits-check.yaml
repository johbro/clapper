---
- hosts: controller
  vars:
    metadata:
      name: Check controller ulimits
      description: >
        This will check the ulimits of each controller.
      groups:
      - post-deployment
    nofiles_default: 1025
    nproc_default: 1025
  tasks:
  - name: Get nofiles limit
    become: true
    command: sh -c "ulimit -n"
    register: nofilesval
    changed_when: False
  - name: Check nofiles limit
    fail:
      msg: >
        nofiles is set to {{ nofilesval.stdout }}.  It should be higher.
    failed_when: "{{ nofilesval.stdout|int }} < {{ nofiles_default }}"
    #ignore_errors: True

  - name: Get nproc limit
    become: true
    command: sh -c "ulimit -u"
    register: nprocval
    changed_when: False
  - name: Check nproc limit
    fail:
      msg: >
        nproc is set to {{ nprocval.stdout }}.  It should be higher.
    failed_when: "{{ nprocval.stdout|int }} < {{ nproc_default }}"
